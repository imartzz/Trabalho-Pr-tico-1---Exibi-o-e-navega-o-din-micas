<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minas na Hora | Detalhes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --cor-destaque: #D71E1E;
      --cor-secundaria: #0D7A52;
    }
    
    .logo {
      font-family: 'Alfa Slab One', cursive;
      color: var(--cor-destaque);
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
    }
    
    .img-principal {
      border-radius: 20px;
      border: 3px solid var(--cor-destaque);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .info-destaque {
      background-color: #f9f4e8;
      border-left: 5px solid var(--cor-destaque);
      border-radius: 0 10px 10px 0;
      padding: 20px;
    }
    
    .btn-voltar {
      background-color: var(--cor-destaque);
      border: none;
      padding: 10px 30px;
      border-radius: 50px;
      font-weight: bold;
    }
    
    .galeria-img {
      border-radius: 15px;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .galeria-img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(215, 30, 30, 0.3);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo">MINAS NA HORA</div>
  
  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div id="detalhes-item"></div>
        
        <h3 class="mt-5 mb-4" style="color: var(--cor-destaque);">
          <img src="img/sinal-de-seta-para-baixo-para-navegar.png" width="30" class="me-2">Fotos Relacionadas
        </h3>
        <div class="row g-3" id="galeria-item"></div>
        
        <div class="text-center my-5">
          <a href="index.html" class="btn btn-voltar text-white">
            <img src="img/voltar.png" width="20" class="me-2">Voltar
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
